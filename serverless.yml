service: online-library

plugins:
  - serverless-plugin-typescript
  - serverless-plugin-optimize
  - serverless-offline
  - serverless-stage-manager
provider:
  name: aws
  tracing:
    apiGateway: true
  environment: 
      AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
      NODE_OPTIONS: --enable-source-maps --stack-trace-limit=1000
  runtime: nodejs14.x
  stage: ${opt:stage, 'dev'}
  region: us-east-1
  iamRoleStatements:
      ${file(iam/OnlineLibraryIAM.yml):OnlineLibraryService}



package:
  exclude:
    - .gitignore
    - README.md
    - serverless.yml
    - nest-cli.json
    - .prettierrc
  excludeDevDependencies: true
  individually: true

functions:
  main:
    handler: src/main.handler
    events:
      - http:
          method: any
          path: /{proxy+}
          cors: false

custom:
  stages:
    - dev
    - test
    - acc
    - prod